<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="brand"><a href="#">rajendra art</a></div>
      <ul>
        <li>
          <a
            href="javascript:void(0);"
            class="drawer-icon"
            onclick="drawerClick()"
          >
            <i class="fa fa-bars"></i>
          </a>
        </li>
        <li><a href="#">Home</a></li>
        <li><a href="#aboutus">About Us</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contactus">Contact Us</a></li>
      </ul>
    </nav>
    <div class="main"></div>
    <script>
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 80 ||
          document.documentElement.scrollTop > 80
        ) {
          document.querySelectorAll("nav a")[0].style.padding = "0rem 1rem";
          document.querySelectorAll("nav .brand a")[0].style.fontSize =
            "1.2rem";
          document.querySelector("nav").style.backgroundColor =
            "hsla(201, 100%, 6%, 0.6)";
        } else {
          document.querySelectorAll("nav a")[0].style.padding = "1.2rem 1rem";
          document.querySelectorAll("nav .brand a")[0].style.fontSize = "2rem";
          document.querySelector("nav").style.backgroundColor = "";
        }
      }
    </script>
  </body>
</html>
